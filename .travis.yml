languages: 'node_js'
node_js: '8.0'
php: '5.3'

env:
  global:
  - secure: ""
  - GIT_USER='Jorge Matricali'
  - GIT_EMAIL=jorgematricali@gmail.com
  - GIT_REPO=github.com/jorge-matricali/x3n4.git
before_install:
- git config --global user.name "$GIT_USER"
- git config --global user.email $GIT_EMAIL
- export X3N4_VERSION=$(node -e "console.log(require('./package.json').version);")
install: npm install
before_script:
  - npm install -g gulp-cli
script: gulp build
after_success: '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && [ "${TRAVIS_BRANCH}" = "master" ] && gulp deploy || false'
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: dist/x3n4.php
  on:
    tags: true
    repo: jorge-matricali/x3n4
